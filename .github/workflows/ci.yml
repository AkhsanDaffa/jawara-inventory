name: Unit Testing (Build Check)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Create Dummy .env
      run: |
        echo "APP_WEB_PORT=5173" >> .env
        echo "APP_API_PORT=5001" >> .env
        echo "APP_DB_PORT=5435" >> .env
        echo "DB_USER=test_user" >> .env
        echo "DB_PASS=test_pass" >> .env
        echo "DB_NAME=test_db" >> .env
        echo "NODE_ENV=production" >> .env

        echo "VITE_API_BASE_URL=http://103.181.142.253:5001" > ./client/.env.production
    
    - name: Build Docker Images
      run: |
        docker compose build
        docker compose push